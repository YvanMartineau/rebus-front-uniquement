        <script>
        document.addEventListener('DOMContentLoaded', function() {
            const situationSelect = document.getElementById('situationSelect');
            const dynamicFields = document.getElementById('dynamicFields');
            const dynamicLabel1 = document.getElementById('dynamicLabel1');
            const dynamicLabel2 = document.getElementById('dynamicLabel2');
            const dynamicField1 = document.getElementById('dynamicField1');
            const dynamicField2 = document.getElementById('dynamicField2');

            const agenceOptions = [
                {value: '', text: 'Sélectionnez une agence'},
                {value: 'AK', text: 'Akwa'},
                {value: 'BO', text: 'Bonandjo'},
                {value: 'MI', text: 'Millenium'},
                {value: 'DO', text: 'Douala'},
                {value: 'YA', text: 'Yaoundé'}
            ];

            const serviceOptions = [
                {value: '', text: 'Sélectionnez un service'},
                {value: 'IT', text: 'IT'},
                {value: 'HR', text: 'Ressources Humaines'},
                {value: 'FI', text: 'Finance'},
                {value: 'MK', text: 'Marketing'},
                {value: 'SA', text: 'Ventes'}
            ];

            function populateSelect(selectElement, options) {
                selectElement.innerHTML = '';
                options.forEach(option => {
                    const optionElement = document.createElement('option');
                    optionElement.value = option.value;
                    optionElement.textContent = option.text;
                    selectElement.appendChild(optionElement);
                });
            }

            situationSelect.addEventListener('change', function() {
                dynamicField1.innerHTML = ''; // Clear the field
                dynamicField2.innerHTML = ''; // Clear the field

                if (this.value === 'Vendu') {
                    dynamicFields.classList.add('show');
                    dynamicLabel1.textContent = 'A qui?';
                    dynamicLabel2.textContent = 'A combien?';

                    const input1 = document.createElement('input');
                    input1.type = 'text';
                    input1.className = 'form-control';
                    dynamicField1.appendChild(input1);

                    const input2 = document.createElement('input');
                    input2.type = 'number';
                    input2.className = 'form-control';
                    dynamicField2.appendChild(input2);
                } else if (this.value === 'Remis en service') {
                    dynamicFields.classList.add('show');
                    dynamicLabel1.textContent = 'Agence';
                    dynamicLabel2.textContent = 'Service';

                    const select1 = document.createElement('select');
                    select1.className = 'form-control';
                    populateSelect(select1, agenceOptions);
                    dynamicField1.appendChild(select1);

                    const select2 = document.createElement('select');
                    select2.className = 'form-control';
                    populateSelect(select2, serviceOptions);
                    dynamicField2.appendChild(select2);
                } else {
                    dynamicFields.classList.remove('show');
                }
            });
        });
    </script>
